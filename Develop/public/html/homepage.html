<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
</head>
<body>
    <!-- Navigation Bar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">The Tech Blog</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="nav nav-pills nav-fill">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Active</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Much longer nav link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <!-- Conditionally render login or logout links -->
                {{#if logged_in}}
                <a href="/profile">Profile</a> |
                <button class="no-button" id="logout">Logout</button>
                {{else}}
                <a href="/login">Login</a>
                {{/if}}
            </li>
        </ul>
    </div>
</nav>
    <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Welcome to the Tech Blog</h1>
                <p>
                    From the latest gadgets to groundbreaking software, we've got tech enthusiasts covered. Join us for a quick dive into the exciting world of innovation.
                </p>
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <span class="text-muted"></span>

</body>
</html>
